name: 每日价格自动更新机器人

on:
  schedule:
    - cron: '0 0 * * *'  # 每天北京时间早上 8 点运行
  workflow_dispatch:      # 允许你手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # 允许机器人修改你的文件
    steps:
      - name: 检查代码
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安装必要工具
        run: pip install requests

      - name: 执行抓取脚本
        run: python update_prices.py

      - name: 提交更新到仓库
        run: |
          git config --global user.name "Price-Bot"
          git config --global user.email "bot@github.com"
          git add prices.json
          git commit -m "机器人：自动更新价格数据" || echo "没有检测到价格变动"
          git push
